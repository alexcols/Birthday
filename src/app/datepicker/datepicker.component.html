
<div class="row">
    <div class="col-xs-12 col-12 col-md-4 form-group">
        <form [formGroup]="form">
            <label for="datepicker">Date*</label>
            <input type="text"
            placeholder="Enter Date"
            class="form-control"
            formControlName="datepicker"
            id="datepicker"
            bsDatepicker
            >
        </form>
    </div>   
</div>
